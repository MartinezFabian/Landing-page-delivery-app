<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header header__container">
      <div class="header__logo">
        <img src="build/img/logo.svg" alt="logo delivery app" />
      </div>
      <nav class="nav">
        <a href="#" class="nav__link">Iniciar SesiÃ³n</a>
        <a href="#" class="nav__link">Crear Cuenta</a>
        <a href="#" class="nav__link nav__link--register"
          >Registrar Restaurant</a
        >
      </nav>
    </header>

    <section class="form form__container">
      <div class="form__grid">
        <div class="form__content">
          <h2 class="form__heading">
            Encuentra y Pide comida de tu restaurante favorito
          </h2>
          <form class="form__search">
            <div class="form__field">
              <label for="restaurant" class="form__label">Restaurant</label>
              <input
                class="form__input"
                type="text"
                id="restaurant"
                placeholder="Nombre del restaurant"
                required
              />
            </div>
            <div class="form__field">
              <label for="menu" class="form__label">Menu:</label>
              <input
                class="form__input"
                type="text"
                id="menu"
                placeholder="Pizza, hamburguesa, etc"
                required
              />
            </div>
            <input class="form__submit" type="submit" value="Buscar" />
          </form>
        </div>

        <div class="form__image">
          <img src="build/img/dibujo_repartidor.svg" alt="imagen repartidor" />
        </div>
      </div>
    </section>
  </body>
</html>
