<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header header__container">
      <div class="header__logo">
        <img src="build/img/logo.svg" alt="logo delivery app" />
      </div>
      <nav class="nav">
        <a href="#" class="nav__link">Iniciar Sesión</a>
        <a href="#" class="nav__link">Crear Cuenta</a>
        <a href="#" class="nav__link nav__link--register"
          >Registrar Restaurant</a
        >
      </nav>
    </header>

    <section class="form form__container">
      <div class="form__grid">
        <div class="form__content">
          <h2 class="form__heading">
            Encuentra y Pide comida de tu restaurante favorito
          </h2>
          <form class="form__search">
            <div class="form__field">
              <label for="restaurant" class="form__label">Restaurant</label>
              <input
                class="form__input"
                type="text"
                id="restaurant"
                placeholder="Nombre del restaurant"
                required
              />
            </div>
            <div class="form__field">
              <label for="menu" class="form__label">Menu:</label>
              <input
                class="form__input"
                type="text"
                id="menu"
                placeholder="Pizza, hamburguesa, etc"
                required
              />
            </div>
            <input class="form__submit" type="submit" value="Buscar" />
          </form>
        </div>

        <div class="form__image">
          <img src="build/img/dibujo_repartidor.svg" alt="imagen repartidor" />
        </div>
      </div>
    </section>
    <section class="steps">
      <img class="steps__wave" src="build/img/wave.svg" alt="imagen wave" />
      <div class="steps__content">
        <h2>¿Cómo funciona? <span>tan fácil como 1,2 y 3</span></h2>
        <div class="steps__grid container">
          <div class="steps__step">
            <picture>
              <source srcset="build/img/paso_1.avif" type="image/avif" />
              <source srcset="build/img/paso_1.webp" type="image/webp" />
              <source srcset="build/img/paso_1.jpg" type="image/jpeg" />
              <img
                loading="lazy"
                decoding="async"
                src="build/img/paso_1.png"
                alt="imagen paso 1"
                width="500"
                height="300"
              />
            </picture>
            <picture>
              <source srcset="build/img/paso_2.avif" type="image/avif" />
              <source srcset="build/img/paso_2.webp" type="image/webp" />
              <source srcset="build/img/paso_2.jpg" type="image/jpeg" />
              <img
                loading="lazy"
                decoding="async"
                src="build/img/paso_2.png"
                alt="imagen paso 1"
                width="500"
                height="300"
              />
            </picture>
            <picture>
              <source srcset="build/img/paso_3.avif" type="image/avif" />
              <source srcset="build/img/paso_3.webp" type="image/webp" />
              <source srcset="build/img/paso_3.jpg" type="image/jpeg" />
              <img
                loading="lazy"
                decoding="async"
                src="build/img/paso_3.png"
                alt="imagen paso 1"
                width="500"
                height="300"
              />
            </picture>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
